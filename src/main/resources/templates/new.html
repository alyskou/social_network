<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new user</title>
</head>
<body>
<h1>Register new user</h1>
<form action="/new" th:object="${user}" method="POST" enctype="utf8">
    <table>
        <tr>
            <td>Email</td>
            <td><input required th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input required type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input required th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input required th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <select required th:field="*{sex}">
                    <option th:value="'MALE'" th:text="Male"></option>
                    <option th:value="'FEMALE'" th:text="Female"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input required min="1" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Interests</td>
            <td><textarea required th:field="*{interests}"></textarea></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input required th:field="*{city}"/></td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>

<h3 th:if="${errorMessage != null}" th:text="${errorMessage}">Some error</h3>

</body>
</html>
